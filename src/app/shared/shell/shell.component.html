<mat-sidenav-container class="sidenav-container">
    <!-- Responsive sidenav for small devices -->
    <mat-sidenav 
        #drawer 
        class="sidenav" 
        fixedInViewport 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
        <!-- SideNave Toolbar -->
        <mat-toolbar>Menu</mat-toolbar>
        <!-- SideNave Toolbar List Items-->
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
            <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
            <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban Board Demo</a>
            <a mat-list-item routerLink="/users" (click)="drawer.close()">Customers Demo</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- Main Toolbar -->
        <mat-toolbar>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="logo" routerLink="/">👻 Angular Starter</span>
            <span class="space-filler"></span>
            <div *ngIf="!(isHandset$ | async)">
               <a mat-button routerLink="/kanban">📊 Kanban Board Demo</a>
               <a mat-button routerLink="/customers">🚀 Customers Demo</a> 
               <a mat-button routerLink="/login">🔐 Login</a> 
            </div>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
